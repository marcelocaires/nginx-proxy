# Novo nginx.conf
server {
# Nginx VAI OUVIR APENAS NA PORTA 443 (HTTPS)
    listen 443 ssl;
    server_name cbkt.mmc.dev.br; 

    # --- Configuração SSL/TLS ---
    # Caminhos apontando para os certificados gerados pelo Certbot
    ssl_certificate /etc/nginx/certs/live/cbkt.mmc.dev.br/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/cbkt.mmc.dev.br/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Adiciona a regra para arquivos estáticos do front-end (opcional, mas recomendado)
    # Isso garante que arquivos como /app.js ou /favicon.ico sejam servidos
    location / {
        proxy_pass http://host.docker.internal:4000;
        proxy_set_header Host $host;
        # ... outros headers
    }

    location /assets/ {
        proxy_pass http://host.docker.internal:4000/assets/;   # note a barra no final
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. Roteamento para a API de Autenticação (api-auth)
    # O ^~ garante prioridade e correspondência de prefixo.
    location ^~ /api/auth/ {
        # A barra final '/' é mantida para remover o prefixo /api/auth/
        proxy_pass http://host.docker.internal:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Roteamento para a API de Cadastro (api-cadastro)
    # O ^~ garante prioridade e correspondência de prefixo.
    location ^~ /api/cadastro/ {
        # A barra final '/' é mantida para remover o prefixo /api/cadastro/
        proxy_pass http://host.docker.internal:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}